{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsApp Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <style>
        body
        {
            background: #2D2D2D;
            padding: 3% 10%;
        }
    </style>
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-sm justify-content-center">
                <h2 class="display-1 text-center text-light">My News App</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm justify-content-center">
                <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
            </div>
            <div class="col-sm justify-content-center">
                {% if user.is_authenticated %}
                    <a class="btn btn-primary" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
            </div>
            <div class="col-sm justify-content-center">
                    <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <hr>
    {% block body %}

    {% endblock %}
</body>
</html>
